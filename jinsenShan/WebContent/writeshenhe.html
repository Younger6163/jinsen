<script type="text/javascript">
function mypass(codeid)
{
	$.ajax({
        url:"codepageSevrlet",
        data:{
            "action":"mypass",
            "codeid":codeid,
        },
        type: "POST",
        dataType:"html",
        success: function (data) {
        	alert(data);
        }
    })
	}

function alldo()
{
    var mytype=document.getElementById("mytype").value;
    var group=[];
    if(mytype=="")
    	{
    	alert("请选择批量处理得方式");
    	}
    else
    {   
        if(mytype=="alldelete"){
    	var str=$("#table1").bootstrapTable('getSelections');
    	if(str.length<1)
    		{
    		alert("无选中记录");
    		}
    	else{
    	for(var i=0;i<str.length;i++)
    		{
    		var j=str[i];
    		group[i]=j.codeid;
    		}
    	var mymap=JSON.stringify(group);
    	$.ajax({
            url:"codepageSevrlet?action=writecode&type="+mytype,
            data:{
                "action":mytype,
                "codeid":mymap,
            },
            type: "POST",
            dataType:"html",
            success: function (data) {
            	alert(data);
            }
        })
    	}
        }
        else{
    	var param = { 
    	        url: "codepageSevrlet?action=writecode&type="+mytype, 
    	       }
    	$('#table1').bootstrapTable('refresh',param);
        }
	}
}
</script>

<script>
    $(function(){
        table1();
    })
    function table1(){
        $('#table1').bootstrapTable({
            method: "get",
            striped: true,
            singleSelect: false,
            url: "codepageSevrlet?action=writecode&type=all",
            data:{},
            dataType: "json",
            pagination: true, //分页
            pageSize: 8,
            pageNumber: 1,
            search: true, //显示搜索框
            contentType: "application/x-www-form-urlencoded",
            showRefresh: true,                      //是否显示刷新按钮
            showToggle: true,                    //是否显示详细视图和列表视图的切换按钮
            detailView: true,
            columns: [
            	{
                    checkbox: "true",
                    field: 'check',
                    align: 'center',
                    valign: 'middle'
                },
                {
                    title: "码单号",
                    field: 'codeid',
                    align: 'center',
                    valign: 'middle'
                },

                    align: 'center',
                    valign: 'middle'
                },

                    field: 'cutnum',

                    valign: 'middle'
                },

                    field: 'staff_id_1',
                    align: 'center'
                },

                    field: 'opr',

                    }
