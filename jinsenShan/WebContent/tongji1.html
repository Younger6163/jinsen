<script type="text/javascript">
function create()
{
	var year=document.getElementById("year").value
	if(year=="")
		{
		alert("请选择年份！");
		}
	else{
	$('#table1').bootstrapTable('destroy');
	$('#table1').bootstrapTable({
        method: "post",
        striped: false,
        singleSelect: false,
        cache: false,//缓存
        url: "baobiao",
        dataType: "json",
        pagination: true, //分页
        pageSize: 10,
        pageNumber: 1,
        search:true, //显示搜索框
        contentType: "application/x-www-form-urlencoded",
        exportDataType:'all',//'basic':当前页的数据, 'all':全部的数据, 'selected':选中的数据    
        showExport: true,  //是否显示导出按钮    
        buttonsAlign:"right",  //按钮位置    
        exportTypes:['excel','xlsx','csv'],  //导出文件类型，[ 'csv', 'txt', 'sql', 'doc', 'excel', 'xlsx', 'pdf']
        queryParams:function queryParams(params){
            var temp = {
					action:"salary_tree",
					year:document.getElementById("year").value,
					month:document.getElementById("mounth").value
			};     
            return temp;
        },
        columns: [
        	{
                checkbox: "true",
                field: 'check',
                align: 'center',
                valign: 'middle'
            },
            {
                title: "年",
                field: '',
                formatter:function(value,row,index){
             	   return document.getElementById("year").value;
                },
                align: 'center',
                valign: 'middle'
            },
            {
                title: "月份",
                field: '',
                formatter:function(value,row,index){
              	   return document.getElementById("month").value;
                 },
                align: 'center',
                valign: 'middle'
            },
            {
                title: '树的类型',
                field: 'treetype',
                align: 'center',
                valign: 'middle'
            },
            {
                title: '金额',
                field: 'num',
                align: 'center',
                valign: 'middle'
            },
            {
                title: '总金额',
                field: 'totalnum',
                align: 'center',
                valign: 'middle'
            },
        ]
    });
	}
}
</script>
