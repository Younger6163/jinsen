<script>
function change(){
    $(".wait-tab span").click(function(){
        var ins=$(this).index();
        $(this).addClass("tab-active").siblings().removeClass('tab-active');
        $(".tab-all .tab-con").eq(ins).show().siblings().hide();
    })
}
</script>
